session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true


# all end-user intents
intents:
- greet
- goodbye
- know_weather
- who_are_you
- capabilities
- how_are_you
- deny
- mood_great
- mood_unhappy
- affirm
- stop

# slots for carrying information between intents and actions and also to and from external python actions - i.e. actions.py here
entities:
- city # the location for forecast
- forecast_period # current, today or tomorrow
- wx_type # e.g. rain, air pressure, sun, temperature, wind, humidity....

# further description of the slots
slots:
  city:
    type: text
    initial_value: null
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: city
      intents: 
      - stop
      - who_are_you 
    - type: from_text
      not_intent: 
        - stop
        - who_are_you 
      conditions:
        - active_loop: weather_form
          requested_slot: city
    
  forecast_period:
    type: categorical
    initial_value: null
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: forecast_period
      intents: 
      - stop
      - who_are_you 
    - type: from_text
      not_intent: 
        - stop
        - who_are_you 
      conditions:
        - active_loop: weather_form
          requested_slot: forecast_period
  wx_type:
    type: categorical
    influence_conversation: true
    values:
    - temperature
    - cloud_conditions
    - wind
    - rain
    - uvi
    - pressure
    - humid
    - weather
    - __other__
    mappings:
    - type: from_entity
      entity: wx_type

#possible responses
responses:
  utter_greet:
  - text: Hi! I'm Weather Chatbot, delivering OpenWeather forecasts in France cities - what can I do for you?
  - text: Hello there, I'm Weather Chatbot.
  utter_goodbye:
  - text: Bye for now, your forecast was generated by OpenWeather.
  - text: The forecast was made avaialble by OpenWeather. See you again soon.
  utter_okey:
  - text: OK!
  utter_cheer_up:
  - image: https://imgur.com/gallery/0gJRyUW
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_ask_continue:
  - text: Are you sure you want to stop the form?
  utter_ask_city:
  - text: In which french city?
  - text: I know weather in Bordeaux, Paris and in Toulouse, which one would you like to know?
  - text: Which city?
  utter_ask_forecast_period:
  - text: 'which forecast: current, tomorrow or today?'
  utter_im_rasa:
  - text: I am Weather Chatbot, running on Rasa Open Source 3.0 platform, I source my forecasts from OpenWeather.
  - text: Weather Chatbot.
  utter_capabilities:
  - text: I can tell the current weather and forecast for today or tomorrow. I have weather data for Bordeaux, Paris and Toulouse. You can make queries about rain, wind, UV index, temperature, clouds and air pressure.
  utter_im_well:
  - text: I'm well thanks. I can forecast the weather for you.  
  - text: I'm good, thanks.
  - text: Good good.

# all actions, including the action_wx 
actions:
- action_wx
- utter_goodbye
- utter_greet
- utter_okey
- validate_weather_form
- utter_im_rasa
- utter_ask_continue

# weather_form action
forms:
  weather_form:
    required_slots:
    - city
    - forecast_period
    
version: '3.0'
